    <script>
        // Èò≤ÊäñÂáΩÊï∞
        const debounce = (fn, delay) => {
            let timer = null;
            return () => {
                if (timer !== null) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn()
                    timer = null;
                }, delay)
            }
        }
        // ËäÇÊµÅÂáΩÊï∞
        const throttle = (fn, delay) => {
            let mark = true;
            return () => {
                if (mark) {
                    setTimeout(() => {
                        fn();
                        mark = true;
                    }, delay)
                }
                mark = false
            }
        }
        let btn = document.querySelector(".btn");
        btn.onclick = () => {
            window.scrollTo(0, 0)
        }
        window.onscroll = throttle(() => {
            console.log("onscroll");
            if (document.documentElement.scrollTop > 0) {
                btn.style.display = "block"
            } else {
                btn.style.display = "none"
            }
        }, 500);
